<!DOCTYPE html>
<html>
  <head>
    <title>Eduscape</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Sky -->
      <a-sky color="#000"></a-sky>
      <a-assets>
        <a-asset-item
          id="lab"
          src="./models/white_round_exhibition_gallery.glb"
        ></a-asset-item>
        <a-asset-item
          id="intestine"
          src="./models/digestive/intestine.glb"
        ></a-asset-item>
        <a-asset-item
          id="liver"
          src="./models/digestive/liver.glb"
        ></a-asset-item>
        <a-asset-item
          id="pancreas"
          src="./models/digestive/pancreas.glb"
        ></a-asset-item>
        <a-asset-item
          id="mus1"
          src="./models/muscle/muscle_1.glb"
        ></a-asset-item>
        <a-asset-item
          id="mus2"
          src="./models/muscle/muscle_2.glb"
        ></a-asset-item>
        <a-asset-item
          id="mus3"
          src="./models/muscle/muscle_3.glb"
        ></a-asset-item>
        <a-asset-item
          id="artery"
          src="./models/nervous/artery.glb"
        ></a-asset-item>
        <a-asset-item
          id="heart"
          src="./models/nervous/heart.glb"
        ></a-asset-item>
        <a-asset-item id="vein" src="./models/nervous/vein.glb"></a-asset-item>
        <a-asset-item id="brain" src="./models/organs/brain.glb"></a-asset-item>
        <a-asset-item id="lungs" src="./models/organs/lungs.glb"></a-asset-item>
        <a-asset-item
          id="dia"
          src="./models/organs/diaphragm.glb"
        ></a-asset-item>
        <a-asset-item id="eyes" src="./models/organs/eyes.glb"></a-asset-item>
        <a-asset-item
          id="kidney"
          src="./models/organs/kidney.glb"
        ></a-asset-item>
        <a-asset-item id="arms" src="./models/skeleton/arms.glb"></a-asset-item>
        <a-asset-item id="legs" src="./models/skeleton/legs.glb"></a-asset-item>
        <a-asset-item
          id="lower"
          src="./models/skeleton/lower.glb"
        ></a-asset-item>
        <a-asset-item id="ribs" src="./models/skeleton/ribs.glb"></a-asset-item>
        <a-asset-item
          id="skull"
          src="./models/skeleton/skull.glb"
        ></a-asset-item>
        <a-asset-item
          id="spinal"
          src="./models/skeleton/spinal.glb"
        ></a-asset-item>
        <a-asset-item id="skin" src="./models/outer/skin.glb"></a-asset-item>
      </a-assets>
      <a-entity
        light="type: spot; angle: 23; castShadow: true; intensity: 2;"
        rotation="-61 0 0"
        position="0 2.1 0.441"
      ></a-entity>

      <a-entity
        geometry="primitive: plane;"
        material="color: white;"
        rotation="-90"
        scale="100 100 100"
        shadow="cast: false;"
      ></a-entity>
      <a-entity id="muscle">
        <a-entity
          gltf-model="#mus1"
          scale="0.01 0.01 0.01"
          shadow="receive: false;"
        ></a-entity>
        <a-entity
          gltf-model="#mus2"
          scale="0.01 0.01 0.01"
          shadow="receive: false;"
        ></a-entity>
        <a-entity
          gltf-model="#mus3"
          scale="0.01 0.01 0.01"
          shadow="receive: false;"
        ></a-entity>
      </a-entity>
      <a-entity id="digestive">
        <a-entity
          gltf-model="#intestine"
          scale="0.01 0.01 0.01"
          shadow="receive: false;"
        ></a-entity>
        <a-entity
          gltf-model="#liver"
          scale="0.01 0.01 0.01"
          shadow="receive: false;"
        ></a-entity>
        <a-entity
          gltf-model="#pancreas"
          scale="0.01 0.01 0.01"
          shadow="receive: false;"
        ></a-entity>
      </a-entity>
      <a-entity id="nervous">
        <a-entity
          gltf-model="#artery"
          scale="0.01 0.01 0.01"
          shadow="receive: false;"
        ></a-entity>
        <a-entity
          gltf-model="#vein"
          scale="0.01 0.01 0.01"
          shadow="receive: false;"
        ></a-entity>
        <a-entity
          gltf-model="#heart"
          scale="0.01 0.01 0.01"
          shadow="receive: false;"
        ></a-entity>
      </a-entity>
      <a-entity id="organs">
        <a-entity
          gltf-model="#brain"
          scale="0.01 0.01 0.01"
          shadow="receive: false;"
        ></a-entity>
        <a-entity
          gltf-model="#dia"
          scale="0.01 0.01 0.01"
          shadow="receive: false;"
        ></a-entity>
        <a-entity
          gltf-model="#eyes"
          scale="0.01 0.01 0.01"
          shadow="receive: false;"
        ></a-entity>
        <a-entity
          gltf-model="#kidney"
          scale="0.01 0.01 0.01"
          shadow="receive: false;"
        ></a-entity>
        <a-entity
          gltf-model="#lungs"
          scale="0.01 0.01 0.01"
          shadow="receive: false;"
        ></a-entity>
      </a-entity>
      <a-entity id="skeleton">
        <a-entity
          gltf-model="#arms"
          scale="0.01 0.01 0.01"
          shadow="receive: false;"
        ></a-entity>
        <a-entity
          gltf-model="#legs"
          scale="0.01 0.01 0.01"
          shadow="receive: false;"
        ></a-entity>
        <a-entity
          gltf-model="#lower"
          scale="0.01 0.01 0.01"
          shadow="receive: false;"
        ></a-entity>
        <a-entity
          gltf-model="#ribs"
          scale="0.01 0.01 0.01"
          shadow="receive: false;"
        ></a-entity>
        <a-entity
          gltf-model="#skull"
          scale="0.01 0.01 0.01"
          shadow="receive: false;"
        ></a-entity>
        <a-entity
          gltf-model="#spinal"
          scale="0.01 0.01 0.01"
          shadow="receive: false;"
        ></a-entity>
      </a-entity>
      
      <a-entity
        light="angle: 45; type: spot"
        rotation="-0.91 0 0"
        position="0 0.106 0.947"
      ></a-entity>

      <a-entity
        light="type: spot; color: #7CB9E8; intensity: 1;"
        position="0 2 2"
      ></a-entity>

      <!-- Camera -->
      <a-entity
        camera
        look-controls
        wasd-controls
        position="0 1.6 2"
      ></a-entity>

      <!-- Pointer -->
      <a-cursor
        color="#FF5733"
        opacity="0.7"
        geometry="radiusInner: 0.005; radiusOuter: 0.007"
        position="0 0 -1"
      ></a-cursor>
    </a-scene>
  </body>
</html>
