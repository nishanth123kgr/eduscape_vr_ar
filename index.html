<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Sky -->
      <a-sky color="#87CEEB"></a-sky>
      <a-assets>
        <a-asset-item id="tree" src="./tree.glb"></a-asset-item>
      </a-assets>
      <!-- Forest Ground -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#228B22"
      ></a-plane>

      <!-- Trees -->
      <a-entity position="2 0 -3" gltf-model="#tree" scale="0.15 0.15 0.15"></a-entity>

      <a-entity position="-3 0 -3" gltf-model="#tree" scale="0.15 0.15 0.15" rotation="3 0 0"></a-entity>

      <!-- Camera -->
      <a-entity
        camera
        look-controls
        wasd-controls
        position="0 1.6 0"
      ></a-entity>

      <!-- Pointer -->
      <a-cursor
        color="#FF5733"
        opacity="0.7"
        geometry="radiusInner: 0.005; radiusOuter: 0.007"
        position="0 0 -1"
      ></a-cursor>
    </a-scene>
  </body>
</html>
